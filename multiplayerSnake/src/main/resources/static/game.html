<!DOCTYPE html>
<html>
  <head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  </head>
  <body>
    <noscript
      ><h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websocket relies on
        Javascript being enabled. Please enable Javascript and reload this page!
      </h2></noscript
    >
    <div id="main-content" class="container">
      <div class="row">
        <div class="col-md-6">
          <form class="form-inline">
            <div class="form-group">
              <label for="connect">WebSocket connection:</label>
              <button id="connect" class="btn btn-default" type="submit">
                Reconnect
              </button>
              <!-- <input id="colorText" type="text" placeholder="Input Color" /> -->
              <button
                id="disconnect"
                class="btn btn-default"
                type="submit"
                disabled="disabled"
              >
                Disconnect
              </button>
              <button id="newsnake" class="btn btn-default" type="submit">
                New Snake
              </button>
            </div>
          </form>
        </div>
      </div>
      <canvas id="gameCanvas" width="1000" height="1000"></canvas>
    </div>
    <script src="./js/snake.js"></script>
  </body>
</html>
