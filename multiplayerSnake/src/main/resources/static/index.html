<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Snake</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
  </head>
  <body>
    <div class="shadowbox shadowbox-1">
      <img
        src="./img/cobra-logo-bw-1.png"
        alt="shadowbox"
        class="shadowbox-img"
      />
    </div>
    <div class="shadowbox shadowbox-2">
      <img
        src="./img/cobra-logo-bw-2.png"
        alt="shadowbox"
        class="shadowbox-img"
      />
    </div>

    <div class="img-box">
      <img
        src="./img/cobra-logo.png"
        alt="logo-box"
        class="log-box-img log-box-img-0"
      />

      <img
        src="./img/cobra-logo-1.png"
        alt="logo-box"
        class="log-box-img log-box-img-1"
      />
      <img
        src="./img/cobra-logo-2.png"
        alt="logo-box"
        class="log-box-img log-box-img-2"
      />
      <img
        src="./img/cobra-logo-3.png"
        alt="logo-box"
        class="log-box-img log-box-img-3"
      />
    </div>
    <h1 class="heading-primary">Snakes on the browser</h1>

    <div class="form-box">
      <p>pick your color</p>
      <form action="#" class="form">
        <div class="form-text-arrow-box">
          <img
            src="./img/custom-arrow.png"
            alt="custom arrow"
            class="form-text-arrow"
          />
        </div>
        <div class="form-colorbox">
          <input
            type="color"
            name="usercolor"
            value="#638268"
            class="form-colorpicker"
          />
        </div>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="username"
          class="form-input"
          required
        />
        <label for="username" class="form-label">
          <span class="snake-square">&nbsp;</span>
        </label>
        <div class="submit-box">
          <a class="btn-submit" href="game.html"
            ><span>&rarr;</span> Join Now</a
          >
        </div>
      </form>

    </div>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <div>
      
      <p>&nbsp;</p>
      
        <p>&nbsp;</p>
            <div id="list">
              <h1 style="color:greenyellow; font-size:60px;">HIGH SCORE</h1>
            <h1><iframe id="myFrame" src="highscore.txt" frameborder="0" height="200"
            width="10%"></iframe></h1>
        </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
  <script>
    var frame = document.getElementById('myFrame');
        frame.onload = function () {
            var body = frame.contentWindow.document.querySelector('body');
            body.style.color = 'red';
            body.style.fontSize = '40px';
            body.style.lineHeight = '50px';
        };
    </script>
    
</html>
